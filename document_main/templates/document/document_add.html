{% extends 'base.html' %} {% block content %} {% load staticfiles %}

<div class="container">
  <div class="card assets">
    <div class="card-header assets-header">
      <i class="fa fa-external-link"></i>
      <h5 class="card-title assets-header__title">문서 등록</h5>
    </div>
    <div class="card-body">
      <form class="rental__form">
        <div class="rental__content form-row">
          <div class="form-group col-md-7">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>사이트 명</label>
                <select class="selectpicker divier__none" title="사이트 명">
                  <optgroup label="NAC">
                    <option>신한금융투자증권</option>
                    <option>스타벅스</option>
                    <option>삼성디스플레이</option>
                  </optgroup>
                  <optgroup label="GPI">
                    <option>서민금융진흥원</option>
                    <option>우리신용정보</option>
                  </optgroup>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>제조사</label>
                <select class="selectpicker" title="제조사 선택">
                  <option>Genian</option>
                  <option>Riverbed</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>솔루션</label>
                <select class="selectpicker" title="솔루션 선택">
                  <option>NAC</option>
                  <option>GPI</option>
                  <option>Insights</option>
                </select>
              </div>
              <div class="form-group col-md-6 ">
                <label>프로젝트명</label>
                <div class="form-group d-flex flex-row">
                  <select class="selectpicker" title="프로젝트명 선택">
                    <option>신한금투 NAC 확산 사업</option>
                    <option>신한금투 EDR 신규 도입</option>
                  </select>
                  <button type="button" class="btn btn-outline-info ml-1">
                    +
                  </button>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>문서 종류</label>
                <div class="form-group d-flex flex-row">
                  <select class="selectpicker" title="문서 종류 선택">
                    <option>수행</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label>문서유형</label>
                <select class="selectpicker" title="문서유형 선택">
                  <option>WBC</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group col-md-5">
            <div class="form-group">
              <label>태그</label>
              <input
                type="text"
                class="form-control"
                placeholder="#NAC #구축"
              />
            </div>

            <div class="form-group">
              <label>코멘트</label>
              <textarea class="form-control col-sm-12" rows="5"></textarea>
            </div>
          </div>
        </div>
        <hr />
        <div class="form-group file-form d-flex flex-row">
          <label for="file_upload">파일 추가</label>
          <input type="file" id="file_upload" />
          <label for="file_delete">파일 삭제</label>
        </div>
        <div class="form-group document__add">
          <table
            class="table table-striped table-bordered table-hover text-center"
          >
            <thead>
              <tr>
                <th>
                  <input type="checkbox" />
                </th>
                <th>파일명</th>
                <th>크 기</th>
              </tr>
            </thead>
            <tr>
              <td colspan="3">첨부파일이 없습니다.</td>
            </tr>
          </table>
        </div>

        <div class="text-right submit-box">
          <button type="button" class="btn btn-outline-danger">
            취소
          </button>
          <button type="submit" class="btn btn-outline-secondary btn-submit">
            신청하기
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %} {% block title %} 자산관리 대여 {% endblock %} {% block js%}
<script></script>
{% endblock %}
