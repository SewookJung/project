{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container assets-container">
  <div class="card assets">
    <div class="card-header assets-header">
      <i class="fa fa-pencil-square-o"></i>
      <h5 class="card-title assets-header__title">&nbsp;자산 등록</h5>
    </div>
    <div class="card-body">
      <form class="rental__form" method="POST">{% csrf_token %}
        <div class="rental__content form-row">
          <div class="form-group col-md-12">
            <div class="form-group">
              <label>소유자</label>
              {{ form.member_name }}
            </div>
            <div class="form-group">
              <label>제조사</label>
              <input type="text" class="form-control" placeholder="ex) LG, Asus" autocomplete="off"
                id="asset_mnfacture">
            </div>
            <div class="form-group">
              <label>모델명</label>
              <input type="text" class="form-control" placeholder="ex) ZenBook-UX362FA_UX362FA" autocomplete="off"
                id="asset_model">
            </div>
            <div class="form-group">
              <label>시리얼</label>
              <input type="text" class="form-control" placeholder="ex) N0CV1905MB0083116" autocomplete="off"
                id="asset_serial">
            </div>
            <div class="form-group ">
              <label>자산 상태</label>
              {{ form.is_state }}
            </div>
            <div class="form-group ">
              <label>CPU</label>
              <input type="text" class="form-control" placeholder="ex) intel(R) Core(TM) i5-8250U CPU @ 1.6Ghz 1.80GHz"
                autocomplete="off" id="asset_cpu">
            </div>
            <div class="form-group">
              <label>메모리</label>
              <input type="text" class="form-control" placeholder="ex) 16GB" autocomplete="off" id="asset_memory">
            </div>
            <div class="form-group ">
              <label>디스크</label>
              <input type="text" class="form-control" placeholder="ex) 256GB" autocomplete="off" id="asset_harddisk">
            </div>
            <div class="form-group">
              <label>사용장소</label>
              <input type="text" class="form-control" placeholder="ex) 남부팀, 본사, 원주(인터넷망), 원주(업무망)" autocomplete="off"
                id="asset_is-where">
            </div>
            <div class="form-group">
              <label>구매 날짜</label>
              <input type="text" name="purchase_date" id="datepicker1"
                class="form-control calendar__start hasDatepicker" autocomplete="off" id="asset_purchase-date"
                data-provide="datepicker" placeholder="&#xf073;">
            </div>
            <div class="form-group rent_form">
              <label>대여 날짜</label>
              <input type="text" name="rent_date" id="rent_date" class="form-control calendar__start hasDatepicker"
                autocomplete="off" id="asset_purchase-date" data-provide="datepicker" placeholder="&#xf073;">
            </div>
            <div class="form-group return_form">
              <label>반납 날짜</label>
              <input type="text" name="return_date" id="return_date" class="form-control calendar__start hasDatepicker"
                autocomplete="off" id="asset_purchase-date" data-provide="datepicker" placeholder="&#xf073;">
            </div>
            <div class="form-group renter_form">
              <label>대여자 선택</label>
              {{ form.member_name }}
            </div>
            <div class="form-group">
              <label>기 타 (최초사용자 입력)</label>
              <textarea class="form-control col-sm-12" rows="5" id="asset_comments"></textarea>
            </div>
          </div>
        </div>
        <div class="text-right submit-box">
          <button type="button" class="btn btn-outline-danger" onclick="asset_add_cancel()">
            취소
          </button>
          <button type="button" class="btn btn-outline-secondary" onclick="asset_add_apply()">
            등록
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="input-group date" data-provide="datepicker" id="datepicker3">
  <input type="text" class="form-control">
  <div class="input-group-addon">
  </div>
</div>

{% endblock %} {% block title %} 자산관리 대여 {% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/selectpicker/bootstrap-select.css' %}">
<link rel="stylesheet" href="{% static 'css/datepicker/datepicker3.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'js/assets/add.js' %}"></script>
<script src="{% static 'js/selectpicker/bootstrap-select.js' %}"></script>
<script src="{% static 'js/datepicker/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'js/datepicker/bootstrap-datepicker.kr.js' %}"></script>
<script src="{% static 'js/datepicker/datepicker.js' %}"></script>
{% endblock %}
