{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container">
    <div class="card sites">
        <div class="card-header sites__header">
            <i class="fa fa-external-link"></i>
            <h5 class="card-title sites__title">&nbsp;비밀번호 변경</h5>
        </div>
        <div class="card-body">
            <form class="sites__add" method="POST" name="ajaxform" action="{% url 'member_password_apply' %}">
                {% csrf_token %}
                <div class="sites__contents form-row">
                    <div class="form-group col-md-12">
                        <div class="form-group">
                            <label>현재 비밀번호</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>변경할 비밀번호</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>변경할 비밀번호 확인</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="text-right submit-box">
                    <button type="button" class="btn btn-outline-danger">
                        취소
                    </button>
                    <button type="submit" class="btn btn-outline-secondary">
                        수정
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %} {% block title %} 개인 프로필 {% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/selectpicker/bootstrap-select.css' %}">
<link rel="stylesheet" href="{% static 'css/datepicker/datepicker3.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'js/sites/jquery.form.js' %}"></script>
{% endblock %}
